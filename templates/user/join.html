<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
      <!-- Jquery -->
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

  </head>
  <body style="background: #FAFAFA">
    <div style="display:flex; align-items: center; flex-direction: column; width: 100%" >
        
        <div style="padding: 20px; text-align: center; border: solid 1px gray; width: 300px; height: 500px; margin-top: 20px; background: white">
  
    <div class="navbar-brand mb-1" style="font-size: 40px;">Instagram</div>
    <div style="padding:20px; font-weight: bold; color: gray"> 친구들의 사진과 동영상을 보려면 가입하세요 </div>
    <div class="form-floating mb-3">
  <input type="email" class="form-control" style = "min-height:14px; font-size:14px; height: 14px" id="floatingInput_email" placeholder="e-mail">
  <label for="floatingInput_email" style="font-size:14px; padding: 4px 10px">이메일 입력</label>
</div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" style = "min-height:14px; font-size:14px; height: 14px" id="floatingInput_name" placeholder="nname">
        <label for="floatingInput_name" style="font-size:14px; padding: 4px 10px">이름 입력</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" style = "min-height:14px; font-size:14px; height: 14px" id="floatingInput_nickname" placeholder="nnickname">
        <label for="floatingInput_nickname" style="font-size:14px; padding: 4px 10px">닉네임 입력</label>
    </div>
<div class="form-floating">
  <input type="password" class="form-control" style = "min-height:14px; font-size:14px; height: 14px" id="floatingInput_Password" placeholder="Ppassword">
  <label for="floatingInput_Password" style="font-size:14px; padding: 4px 10px">Password</label>
</div>
<div>
    <button type="button" id = "join_button" class="btn btn-primary" style="width: 100%; margin-top: 15px;">가입 버튼 </button>
</div>
</div>
        <div style="padding: 20px; text-align: center; border: solid 1px gray; width: 300px; height: 70px; margin-top: 20px; background: white">

     <div style="text-align: center">계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></div>
    </div>
    </div>

    <script>

      $('#join_button').click(function() {

          let email = $('#floatingInput_email').val();
          let password = $('#floatingInput_Password').val();
          let nickname = $('#floatingInput_nickname').val();
          let name = $('#floatingInput_name').val();
        
          
          console.log(email, password, name, nickname)

          $.ajax({
              url: "{% url 'join' %}",
              data: {
                  email : email,
                  password : password, 
                  nickname : nickname,
                  name : name
              },
              method: "POST",

              success: function (data) {
                  console.log('성공');
                  alert("회원가입을 성공했습니다, 로그인해주세요")
                  location.replace("{% url 'login' %}")
              },

              error: function (request, status, error) {
                  console.log('에러');
              },

              complete: function () {
                  console.log("완료");
                  
              }
          })
          
      })


    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  </body>
</html>
